[tox]
envlist = py26-1.6, py27-1.6, py27-1.7

[testenv]
commands = django-admin.py test
setenv =
    DJANGO_SETTINGS_MODULE=require_i18n.tests.settings
    PYTHONPATH={toxinidir}

[base]
deps = 
    babel
    jinja2
    translate-toolkit
    mock
    importlib

[testenv:py26-1.6]
basepython = python2.6
deps =
    Django==1.6.10
    {[base]deps}

[testenv:py27-1.6]
basepython = python2.7
deps =
    Django==1.6.10
    {[base]deps}

[testenv:py27-1.7]
basepython = python2.7
deps =
    Django==1.7.6
    {[base]deps}

[testenv:coverage]
commands =
    coverage run --source=. --rcfile={envdir}/.coveragerc {envbindir}/django-admin.py test
    coveralls
deps =
    coverage
    coveralls
    {[testenv:py27-1.7]deps}
