[tox]
envlist = py26-1.6, py27-1.6, py27-1.7, py27-1.8

[testenv]
commands = 
    coverage run --source=. --rcfile={toxinidir}/.coveragerc {envbindir}/django-admin.py test
    coverage report --rcfile={toxinidir}/.coveragerc --show-missing
setenv =
    DJANGO_SETTINGS_MODULE=require_i18n.tests.settings
    PYTHONPATH={toxinidir}

[base]
deps = 
    -r{toxinidir}/requirements/production.txt
    -r{toxinidir}/requirements/testing.txt
    translate-toolkit

[testenv:py26-1.6]
basepython = python2.6
deps =
    django>=1.6, <1.7
    {[base]deps}

[testenv:py27-1.6]
basepython = python2.7
deps =
    django>=1.6, <1.7
    {[base]deps}

[testenv:py27-1.7]
basepython = python2.7
deps =
    django>=1.7, <1.8
    {[base]deps}

[testenv:py27-1.8]
basepython = python2.7
deps =
    django>=1.8, <1.9
    {[base]deps}

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    coverage run --source=. --rcfile={toxinidir}/.coveragerc {envbindir}/django-admin.py test
    coverage report --rcfile={toxinidir}/.coveragerc --show-missing
    coveralls
deps =
    coveralls
    {[testenv:py27-1.7]deps}
